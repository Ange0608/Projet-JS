<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="styletodo.css">
</head>

<body>

    <h1>To do list</h1>

    <div class="todolist">
        <form id="form">
            <input class="zone" autocomplete="off" required id="add" type="text" placeholder="Ajouter une nouvelle tâche">
            <input type="submit" id="btn" value="+" >
        </form>
        <div class="todo">

            <div id="noTask">
                Aucune tâche en cours...
            </div>

            <ol id="list"></ol>
        </div>
    </div>

</body>

</html>
